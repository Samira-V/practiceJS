<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js practice</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="one-container col">
            <div class="one container">
                <h3>تمرین 1:
                    <p>یک متغیر Age تعریف کن بررسی کن

                    </p>
                    <div class="check">
                        <input type="number" class="number">
                        <button class="btn"> بررسی</button>

                    </div>
                    <p>آیا فرد بالای 18 سال هست یا نه؟
                    <p class="text"></p>
                    </p>
                    <p> آیا سن او بین 18 تا 30 هست؟</p>
                    <p class="text-2"></p>

                </h3>
            </div>
        </div>
       <div class="two-container col">
            <div class="two">
                <h3>تمرین 2:</h3>
                <p>مشخصات ماشین را وارد کن</p>
                <form onsubmit="addFormInputs(event)">
                    <div>
                        <lable>نام</lable>
                        <input type="text"  name="carName">
                    </div>
                    <div>
                        <lable>مدل</lable>
                        <input type="text"  name="model">
                    </div>
                    <div>
                        <lable>سال</lable>
                        <input type="date"  name="year">
                    </div>

                    <p>آیا برقی هست؟</p>
                    <div class="radio">
                        <input  type="radio" name='isElectric'   value="برقی هست">

                        <label for="yes">بله</label>
                        <input  type="radio" name='isElectric'  value="برقی نیست">
                        
                        <label for="no">نه</label>
                    </div>

                    <button class="show-car" >نمایش</button>



                </form>
                <div class="car-details"></div>
            </div>
        </div>
        <div class="three-container col">
            <h3>تمرین 3:</h3>
            <p>آرایه بساز و ...</p>
            <input type="text" class="input-array">
            <button class="make-array"> آرایه بساز</button>
            <p class="shopping-list"> آرایه : </p>
            <p class="first-item"></p>
            <p class="last-item"></p>
            <p class="list-length"> </p>
        </div>
        <div class="four-container col">
            <h3>تمرین 4</h3>
            <p>عد زوج یا فرد</p>
            <div class="check">
                <input type="number" class="even-odd-number">
                <button class="btn even-odd-check"> بررسی</button>

            </div>
            <p class="even-odd"></p>

        </div>
        <div class="five-container col">
            <h3>تمرین 5</h3>
            <p>بررسی سن و علاقمندی های کاربر</p>
            <form action="" id="user">
                <div>
                    <label for="userName"> نام کاربر</label>
                    <input type="text" name="userName" class="username">
                </div>
                <div>
                    <label for="age"> سن </label>
                    <input type="number" name="age" class="age">
                </div>
                <div class="fav-container">
                    <label for="favorate"> علاقه مندی ها </label>
                    <div class="add">
                        <input type="text" name="favorate" class="favorate">
                        <button class="btn add-fav"> +</button>

                    </div>
                </div>
                <div class="fav-list">

                </div>
                <div class="btns">

                    <button class="btn check-user">بررسی کاربر</button>
                    <button class="btn reset-user"> ریست</button>
                </div>
            </form>

            <p class="user-info"></p>
        </div>

        <div class="calculatur">
            <h3>ماشین حساب</h3>

            <div class="calculatur-container">
                <input type="text" class="display">
                <div class="numbers">
                    <div class="row">
                        <button class="plus" value="+">+</button>
                        <button class="num" value="3">3</button>
                        <button class="num" value="2">2</button>
                        <button class="num" value="1">1</button>
                    </div>
                    <div class="row">
                        <button class="minus" value="-">-</button>

                        <button class="num" value="6">6</button>
                        <button class="num" value="5">5</button>
                        <button class="num" value="4">4</button>

                    </div>
                    <div class="row">
                        <button class="num" value="0">0</button>
                        <button class="num" value="9">9</button>
                        <button class="num" value="8">8</button>
                        <button class="num" value="7">7</button>
                    </div>
                       <div class="row">
                           <button class="clear" value="">C</button>
                        <button class="equal" value="=">=</button>
                        <button class="divide" value="/">/</button>
                        <button class="multiple" value="*">*</button>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
